<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#6d28d9"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ffaa00"/>
      <stop offset="100%" style="stop-color:#ff8c00"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Purple circle background -->
  <circle cx="50" cy="50" r="48" fill="url(#purpleGrad)" stroke="#4c1d95" stroke-width="2"/>
  <!-- Inner shine -->
  <ellipse cx="50" cy="30" rx="35" ry="20" fill="rgba(255,255,255,0.1)"/>
  <!-- Gold S -->
  <text x="28" y="72" font-family="Arial Black, Arial, sans-serif" font-size="52" font-weight="900" fill="url(#goldGrad)" filter="url(#glow)">S</text>
  <!-- Gold + -->
  <text x="58" y="50" font-family="Arial Black, Arial, sans-serif" font-size="28" font-weight="900" fill="url(#goldGrad)" filter="url(#glow)">+</text>
  <!-- Sparkle accents -->
  <circle cx="20" cy="25" r="3" fill="rgba(255,215,0,0.6)"/>
  <circle cx="80" cy="75" r="3" fill="rgba(255,215,0,0.6)"/>
  <circle cx="78" cy="22" r="2" fill="rgba(255,215,0,0.4)"/>
</svg>
